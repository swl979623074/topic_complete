<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Topic topic</title>
<meta name="author" content="swl" />
<meta name="keywords" content="topic,swl" />
<meta name='description' content="the topic model" />
<link rel="shortcut icon" href="./../img/logo.png" />
<link rel="stylesheet" href="../css/topic.css" />
<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
<script type="text/javascript" src="../js/angular.js"></script>
<script type="text/javascript" src="../js/topic.js"></script>
</head>
<body>
	<header>
		<ul>
			<li><input id='searchText' type="text"
				placeholder="please input one searched topic name " />
				<button onclick="searchTopic()">查找</button></li>
			<li>
				<div>
					<img src="../img/icon_add_topic.png" title='add topic' onclick="showDialog()" />
				</div>
			</li>
		</ul>
	</header>
	<section>
		<iframe src="contacts.html" scrolling="no" frameborder="0"
			width="100%" height="100%"></iframe>
	</section>
	<aside class='createTopic hide'>
		<header>
			<img title='关闭' src="../img/icon_close.png" onclick="hideDialog(this)" />
		</header>
		<section>
			<table>
				<tr>
					<td>标&nbsp&nbsp题：</td>
					<td><input type="text" id='topic_title'
						placeholder="up to 20 words" /></td>
				</tr>
				<tr>
					<td>描&nbsp&nbsp述：</td>
					<td><textarea placeholder="up to 200 words"
							id='topic_description'></textarea></td>
				</tr>
				<tr>
					<td>维持时间：</td>
					<td><input type="number" placeholder="hour"
						id='topic_stilltime' /></td>
				</tr>

				<tr>
					<td>话题类型：</td>
					<td>
						<div>
							<select class='newsTypeList' onfocus="selectFocus(this)">
								<option onclick="selectClick(this)">1</option>
							</select>
						</div>

					</td>
				</tr>
				<tr>
					<td>话题来源：</td>
					<td><input type="text" placeholder="url" id='topic_url' /></td>
				</tr>
			</table>
		</section>
		<footer>
			<button onclick='createTopic(this)' title="create topic">创建话题</button>
		</footer>
	</aside>

	<aside class='topicMsg hide'>
		<header>
			<img title='关闭' src="../img/icon_close.png" onclick="hideDialog(this)" />
		</header>
		<section>
			<ul>
				<li><label>ID:</label> <span id='topicId'></span></li>
				<li><label>标题:</label> <span id='topicTitle'></span></li>
				<li><label>描述:</label> <span id='topicDescription'></span></li>
				<li><label>创建时间:</label> <span id='topicCreateTime'></span></li>
				<li><label>维持时间:</label> <span id='endTime'></span></li>
				<li><label>参与等级:</label> <span id='topicDegree'></span></li>
				<li><label>话题来源:</label> <span id='topicUrl'></span></li>
			</ul>
			
		</section>
		<footer>
			<button id='addTopic' onclick='addTopicForUser()'>add</button>
		</footer>
	</aside>
</body>
</html>
