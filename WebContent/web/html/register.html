<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Topic register</title>
<meta name="author" content="swl" />
<meta name="keywords" content="topic,swl" />
<meta name='description' content="the login model" />
<link rel="shortcut icon" href="./../img/logo.png" />
<link rel="stylesheet" href="../css/register.css" />
<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
<script type="text/javascript" src="../js/angular.js"></script>

</head>

<body>
	<header>
		<div class='logo'>
			<a href="home.html"><img src="../img/logo.png"></a>
		</div>
		<div class="title">
			<a href="home.html">Topic</a>
		</div>
	</header>
	<section>
		<div class="box_model baseMessage showdown">
			<header> 基本信息 </header>
			<section>
				<ul>
					<li><label>昵称：</label> <input type="text" id='userAlias' /> <span>*不超过五个字符，不得包含特殊符号</span>
					</li>
					<li><label>用户名：</label> <input type="text" id='userAccount' />
						<span>*请使用英文字母或数字，长度为8-16位</span></li>
					<li><label>密码：</label> <input type="password" id='userPasswd' />
						<span class="">*密码长度为6-20位，不得包含特殊字符</span></li>
					<li><label>重复新密码：</label> <input type="password" id='reUserPasswd' />
						<span class="">*</span></li>
					<li><label>邮箱：</label> <input type="text" id='userEmial' /> <span>*</span>
					</li>
				</ul>
			</section>
		</div>
		<div class="box_model Individualization showdown">
			<header> 个性化设置 </header>
			<section>
				<ul>
					<li class="sex"><label>性别：</label> <input type="radio"
						name="sex" value='boy' checked/>男 <input type="radio" name="sex" value='girl'  />女</li>
					<li class="profession"><label>职业：</label> <input type="text" id='userProfession'/>
						<span>多个职业请以分号隔开</span></li>
					<li><label>兴趣：</label>
						<div class="newsType">
							<div data-type='ent'>
								<div>
									<span>计算机</span>
								</div>
								<div class="">
									<img src="../img/logo.png" />
								</div>
							</div>
							<div data-type='ent'>
								<div>
									<span>计算机</span>
								</div>
								<div class="hide">
									<img src="../img/logo.png" />
								</div>
							</div>
							<div data-type='ent'>
								<div>
									<span>计算机</span>
								</div>
								<div class="">
									<img src="../img/logo.png" />
								</div>
							</div>
							<div data-type='ent'>
								<div>
									<span>计算机</span>
								</div>
								<div class="hide">
									<img src="../img/logo.png" />
								</div>
							</div>
							<div data-type='ent'>
								<div>
									<span>计算机</span>
								</div>
								<div class="">
									<img src="../img/logo.png" />
								</div>
							</div>

						</div></li>
				</ul>
			</section>
		</div>
	</section>
	<footer class="box_model register showdown">
		<header> 注册 </header>
		<section>
			<div>
				<input type="checkbox" name="summary"> <a
					href="summary.html">我已阅读系统说明（查看系统说明）</a>
			</div>
			<div>
				<button id='btn_register'>提交注册</button>
			</div>
		</section>

	</footer>
	<script type="text/javascript" src="../js/register.js"></script>
</body>

</html>
