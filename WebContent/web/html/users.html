<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Topic users</title>

		<link rel="shortcut icon" href="./../img/logo.png" />

	<body>

		</header>
		<section>
			<iframe src="contacts.html" scrolling="no" frameborder="0" width="100%" height="100%"></iframe>

				<div title="user message">

									<img src="../img/logo.png" alt='head photo' />

									<div>

										<span>男</span>
									</div>
									<div>

									</div>
									<div>
										<label>等级:</label>

									</div>
								</div>
							</li>
							<li>

							</li>
							<li>
								<label>Ta的职业:</label>
								<span>程序员、商贩、歌手</span>
							</li>
							<li>
								<label>Ta的话题类型:</label>
								<span>历史、政治、政治、政治、政治、政治、政治</span>
							</li>
							<li>
								<button title="添加为好友">添加</button>
							</li>
						</ul>
					</div>
				</div>
			</section>
		</aside>

		<aside class='updateUser hide'></aside>
		<aside class="deleteUser hide"></aside>
